<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="btn btn-secondary highScores">View High Scores</button>
      <span class="navbar-text countdown">
        30 SECONDS TO PLAY  
      </span>
  </nav>

  <body>
    <div class="container" id="quizContent">
      <div class="row">
          <div class="col">
              <header class="header">Coding Quiz Challenge</header>
          </div>    
      </div>
      <div class="row">
          <div class="col">
              <button type="button" class="answerBtn btn btn-outline-primary btna">A: </button>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <button type="button" class="answerBtn btn btn-outline-secondary btnb">B: </button>
          </div>
      </div>
      <div class="row">  
          <div class="col">
              <button type="button" class="answerBtn btn btn-outline-success btnc">C: </button>
          </div>
      </div>
      <div class="row">
          <div class="col"> 
              <button type="button" class="answerBtn btn btn-outline-danger btnd">D: </button>    
          </div>
      </div> 
      <div class="row">
          <div class="col">
              <button type="button" class="btnSubmit sbtn btn-primary">Start Game!!</button>
          </div>    
      </div> 
      <div class="message">Have fun!!</div>

    </div>
    <div class="container" id="scoreList">

    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
